<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="shortcut icon" href="http://localhost/math-improver/MurkLogo-removebg.png" type="image/x-icon">
  <style>
    :root {
      --margin: 2vh;
      --width: calc((100vw - var(--margin)) / 3 - var(--margin));
      --scale-ratio: 1;
      --scale-ratio2: 1;
    }

    * {
      transition: background-color 0.3s ease;
    }

    body {
      margin: 0;
      overflow: hidden;
    }

    canvas, .video {
      width: 100vw;
      height: 100vh;
      display: block;
      background: black;
      object-fit: cover;
    }

    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(60px) saturate(4) hue-rotate(45deg) brightness(1.2);
      background-color: transparent;
      pointer-events: none;
      z-index: 10;
    display: flex;
      align-items: center;
      justify-content: center;
    }
    .blur-overlay > *{
      display: none;
    }
.spinner {
  animation: rotator 1.4s linear infinite;
}

@keyframes rotator {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.path {
  stroke-dasharray: 187;
  stroke-dashoffset: 0;
  transform-origin: center;
  animation:
    dash 1.4s ease-in-out infinite,
    colors 5.6s ease-in-out infinite;
}

@keyframes colors {
  0%   { stroke: #4285F4; }
  25%  { stroke: #DE3E35; }
  50%  { stroke: #F7C223; }
  75%  { stroke: #1B9A59; }
  100% { stroke: #4285F4; }
}

@keyframes dash {
  0% {
    stroke-dashoffset: 187;
  }
  50% {
    stroke-dashoffset: 46.75; /* 187 / 4 */
  }
  100% {
    stroke-dashoffset: 187;
  }
}

    .jump-box {
      width: var(--width);
      height: 81vh;
      background-color: rgba(255, 255, 255, 0.616);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      position: absolute;
      top: calc(var(--margin) - 100vh / 2 + 15vh);
      left: calc(var(--margin));
      opacity: 0;
      animation: jumpIn 0.87s ease-out forwards;
      z-index: 100;
      transition: transform 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .jump-box:focus {
      transform: scale(var(--scale-ratio));
      transform-origin: center;
      border: none;
      outline: none;
      backdrop-filter: blur(40px);
      background-color: rgba(255, 255, 255, 0.9);
    }

    .jump-box-2 {
      left: calc(var(--width) * 1 + var(--margin) * 2);
    }

    .jump-box-3 {
      left: calc(var(--width) * 2 + var(--margin) * 3);
    }

    .jump-box-4 {
      top: calc(var(--margin) - 100vh / 2);
      height: calc(15vh - var(--margin));
      left: var(--margin);
      width: calc(100vw - var(--margin)*2.25);
      transform: scale(var(--scale-ratio2));
      transform-origin: center;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .jump-box-4:hover,
    .jump-box-4:focus {
      transform: scale(var(--scale-ratio2));
      transform-origin: center;
    }

    .jump-box-4 > * > *:focus {
      border-radius: 20%;
      border: 8%;
    }

    #logo {
      background-image: url("http://localhost/math-improver/MurkLogo-removebg.png");
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      filter: saturate(4);
      height: 100%;
      aspect-ratio: 1/1;
    }

    #full-screen {
      background-image: url("http://localhost/math-improver/fullscreen.svg");
      background-position: center;
      background-size: 50%;
      background-repeat: no-repeat;
      height: 100%;
      aspect-ratio: 1/1;
      cursor: pointer;
    }

    #mode {
      background-image: url("http://localhost/math-improver/download-removebg-preview.png");
      background-position: center;
      background-size: 50%;
      background-repeat: no-repeat;
      height: 100%;
      aspect-ratio: 1/1;
      cursor: pointer;
    }

    img {
      width: calc(81% - 20px);
    }

    #left-of-top-bar {
      height: 100%;
      display: flex;
      flex-direction: row;
    }

    #full-screen.fullscreen-on {
      background-image: url("http://localhost/math-improver/image_processing20210620-25158-3k5dwp - Copy.png");
    }

    #mode.dark {
      background-image: url("702471.png");
    }

    @keyframes jumpIn {
      0% {
        scale:0.8;
        translate: 0% 100vh;
        opacity: 0;
      }
      60% {

        scale:1.05;
        translate: 0% 40vh;
        opacity: 1;
      }
      80% {

        scale:0.97;
        translate: 0% 50vh;
        opacity: 1;
      }
      100% {

        scale:1;
        translate: 0% 50vh;
        opacity: 1;
      }
    }


















    .jump-box-5{
      width:calc(50% - var(--margin)*2);
      left: var(--margin);
    }
    .jump-box-5:focus,
    .jump-box-6:focus{
      
    }
    .jump-box-6{
      width:calc(50% - var(--margin));
      left:50%;

    }
  </style>
