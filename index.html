<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL Bloom with Multiple Cubes</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { width: 100vw; height: 100vh; display: block; background: black; }

    .blur-overlay {
      backdrop-filter: blur(60px) saturate(4) hue-rotate(45deg) brightness(1.2);
      background-color: transparent;
      width: 100vw;
      height: 1000vh;
      transform: translateY(-500vh);
    }

    .video {
      width: 100vw;
    }

    .jump-box {
  width: 40vw;
  height: 40vw;
  background-image: url("MurkLogo-removebg.png");
  background-position: center;
  background-repeat: no-repeat;
  background-size: contain;
  border-radius: 50%;

  position: absolute;
  left: 50%;
  top: calc(-40vw / 2);
  z-index: 1000;

  transform: translateX(-50%) translateY(100vh);
  opacity: 0;

  animation: jumpIn 0.87s ease-out forwards;
}

@keyframes jumpIn {
  0% {
    transform: translateX(-50%) translateY(100vh) scale(0.8);
    opacity: 0;
  }
  60% {
    transform: translateX(-50%) translateY(40vh) scale(1.05);
    opacity: 1;
  }
  80% {
    transform: translateX(-50%) translateY(50vh) scale(0.97);
    opacity: 1;
  }
  100% {
    transform: translateX(-50%) translateY(50vh) scale(1);
    opacity: 1;
  }
}

  </style>
</head>
<body>
  <video class="video" autoplay muted loop poster="ezgif-frame-001.jpg">
    <source src="Untitled video - Made with Clipchamp.mp4" preload="auto" type="video/mp4">
  </video>
  <div class="blur-overlay"></div>
  <div class="jump-box"></div>
</body>
</html>
